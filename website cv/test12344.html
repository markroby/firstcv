<!DOCTYPE html>
<html>
<head>
<title>blog</title>
<style>
html,
body {
min-height: 100vh;
margin: 0; 
}
body {
display: grid;
grid-template-areas:
'header header'
'article aside';
grid-template-rows: min-content auto; /* or: min-content auto */
grid-template-columns: auto 250px; /* or: auto 250px */
}
.header {
background-color: red;
grid-area: header;
}
aside {
background-color: green;
grid-area: aside;
}
article {
background-color: blue;
grid-area: article;
}
</style>
</head>




<body>
<header class="header">
<ul>
<li><a href="about.html">About us</a></li>
<li><a href="contact.html">contact us</a></li>
</ul>
</header>
<article>
<header>
<h1>Article Title</h1>
</header>
<div>
<h2>subtitle 1</h2>
<p>paragraph 1</p>
<h2>subtitle 2</h2>
<p>paragraph 2</p>
<h2>subtitle 3</h2>
<p>paragraph 3</p>
</div>
</article>
<aside>
<p>aside paragraph (indirectly related to the page content)</p>
</aside>
</body>
</html>
